#parse("dashboard.html")
#@mainLayout()

<div>
    <form method="POST" action="/contact" class="custom-form">

        <div class="form-group">
            <label for="email">Votre adresse email</label>
            <input type="email" placeholder="joe@codingfactory.fr" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="message">Votre message</label>
            <input type="text" placeholder="Je voudrais savoir..." id="message" name="message" class="form-control" required>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" name="Valider" class="btn btn-block bg-red" value="Envoyer" />
                </div>
                <div class="col-md-6">
                    <a href="/medias" class="btn btn-block bg-blue">Retour</a>
                </div>
            </div>
        </div>

        <span class="error-msg">

        </span>
    </form>
</div>
#end
